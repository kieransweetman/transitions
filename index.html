<html lang="en">
<head>

    <title>test</title>

    <div id="container">
        <div id="choice-cards">

                <label for="btncontrolwords" class="btn ">Words</label>
                
            </form>
            <form class="card-converter currency animate__animated animate__swing">

            </form>
            
        </div>
        <div class="numberToWord animate__animated animate__fadeIn">
            <button id = "goBackBtn" type="button" value="go back" style="width: 5rem; height: 5rem;"></button>
            <p class="ntf_title">Type in a number to convert to French</p>
            <input id="number_to_format" max="1000000000000" name="ntf_text" step="0.01" type="number">
            <p id="ntf_userOutput">&nbsp;</p>
            <p id="decimal_formatter">&nbsp;</p>
